<div class="row photos" ng-controller="PhotoController as photo">
<ul class="col-lg-12" ng-repeat="list in photo.lists">
  <li id="seeit" class="col-lg-4 offset-2">{{list.img.url}}</li>
  <li id="itstitle" class="col-lg-12">{{list.img.title}}</li>
  <li id="itsdescription" class="col-lg-12">{{list.img.description}}</li>
  <li id="itsdate" class="col-lg-12">{{list.img.date}}</li>
</ul>
</div>
